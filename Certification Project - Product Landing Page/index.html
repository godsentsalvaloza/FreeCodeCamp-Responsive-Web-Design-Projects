<!DOCTYPE html>
<html lang="en">
  <head>
    <title>International Bookstore</title>
    <meta charsest="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--NAV BAR-->
    <header id="header">
      <div id="logo-container">
        <img
          alt="site-logo"
          loading="lazy"
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pinclipart.com%2Fpicdir%2Fbig%2F211-2116571_website-website-logo-png-transparent-background-clipart.png&f=1&nofb=1&ipt=8c3af5a56f46ae8cd90edab3a288bc8d7fd783f2bf482d8cc9c33311f9381cd2&ipo=images"
          width="80px"
          id="header-img"
        />
        <p id="nav-title">The International Book Store</p>
      </div>

      <nav id="nav-bar">
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">Form</a>
        <a href="#email" class="nav-link">Email</a>
      </nav>
    </header>
    <!--/NAV BAR-->

    <main>
      <section id="introduction-section">
        <h1 id="introduction-header">The international Book Store</h1>
        <p id="introduction-information">One stop shop for all of your needs</p>
      </section>

      <section id="email-container">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            placeholder="Enter your email address"
            id="email"
            name="email"
          />
          <br />
          <input type="submit" id="submit" value="GET STARTED" />
        </form>
      </section>

      <section id="video-container">
        <iframe
          src="https://www.youtube.com/embed/BqaTuO9GgW8?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          id="video"
        ></iframe>
      </section>
    </main>
  </body>
</html>
